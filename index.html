<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codab - Collaborative Code Editor</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="welcome-section">
            <h1>Welcome to Codab!</h1>
            <p class="subtitle">From Idea to Execution, Code Together, Seamlessly.</p>
        </div>
        
        <div class="container1">
            <h3>Create / Join a Room</h3>
            <form id="joinRoomForm">
                <input type="text" id="roomId" placeholder="Room Id" required>
                <input type="text" id="userName" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Create / Join</button>
            </form>
            <a href="#" class="generate-link" id="generateRoomId">Generate Unique Room Id</a>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
